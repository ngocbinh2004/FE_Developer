<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Mật Khẩu</label>
            <div class="position-relative">
              <input
                type="password"
                class="form-control"
                name="matKhau"
                id=""
                aria-describedby="helpId"
                placeholder=""
              />
              <button
                id="btnEye"
                class="btn position-absolute top-50 end-0 translate-middle-y"
              >
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header>
      <!-- place navbar here -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <div class="container">
      <h2>Bài tập tính tiền lương nhân viên</h2>
      <div class="row">
        <div class="col-6">
          <!-- bs5-form-input  -->
          <div class="mb-3">
            <label for="" class="form-label">Họ tên</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="hoTen"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập họ tên"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Số giờ làm</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="soGioLam"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập số giờ làm"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Chức vụ</label>
            <select class="form-select form-select-lg" id="chucVu">
              <option value="giamDoc">Giám Đốc</option>
              <option value="truongPhong">Trưởng Phòng</option>
              <option value="nhanVien">Nhân Viên</option>
            </select>
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Số giờ nghỉ</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="soGioNghi"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập số giờ nghỉ"
            />
          </div>
        </div>
        <div>
          <button class="btn btn-dark" id="btnTinhToan">Tính toán</button>
          <div
            id="ketQua"
            class="p-2 bg-danger bg-opacity-75 text-white mt-3"
          ></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
