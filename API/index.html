<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập quản lí sinh viên API</h2>
      <form id="formQLSV">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="" class="form-label">Mã sinh viên</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="maSinhVien"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="" class="form-label">Tên sinh viên</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="tenSV"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="" class="form-label">Điểm toán</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemToan"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="" class="form-label">Điểm lý</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemLy"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="" class="form-label">Điểm hoá</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemHoa"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="" class="form-label">Điểm rèn luyện</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemRenLuyen"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label">Loại sinh viên</label>
              <select
                class="form-select form-select-lg"
                name=""
                id="loaiSinhVien"
              >
                <option>Giỏi</option>
                <option>Khá</option>
                <option>Trung bình</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="email"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="soDienThoai"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-12">
            <button type="" class="btn btn-success">Them sinh vien</button>
            <button type="" class="btn btn-primary">Cap nhat sinh vien</button>
          </div>
        </div>
      </form>
      <div class="table-reponsive mt-5">
        <table class="table table-white">
          <thead>
            <tr>
              <th scope="col">Ma sinh vien</th>
              <th scope="col">Ten sinh vien</th>
              <th scope="col">Email</th>
              <th scope="col">So dien thoai</th>
              <th scope="col">Loai sinh vien</th>
              <th scope="col">Diem TB</th>
              <th scope="col">Hanh Dong</th>
            </tr>
          </thead>
          <tbody id="Tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"
      integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./qlsv.js"></script>
  </body>
</html>
