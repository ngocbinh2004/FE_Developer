!<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="baiTap1">
      <h2>Bài tập thêm thông tin sinh viên vào mảng</h2>
      <div class="mb-3">
        <label for="" class="form-label">Họ Tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Vui long nhap ho ten"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Điểm Toán</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemToan"
          aria-describedby="helpId"
          placeholder="Vui long nhap ho ten"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Diem Lý</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemLy"
          aria-describedby="helpId"
          placeholder="Vui long nhap ho ten"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Điem Hoá</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemHoa"
          aria-describedby="helpId"
          placeholder="Vui long nhap ho ten"
        />
      </div>
      <button class="btn btn-dark">Them thong tin</button>
    </div>
    <div>
      <div class="table-responsive">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">Số thứ tự</th>
              <th scope="col">Tên</th>
              <th scope="col">Điểm toán</th>
              <th scope="col">Điểm lý</th>
              <th scope="col">Điểm hoá</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
