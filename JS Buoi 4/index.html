<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập tính tiền khách đi Bar</h2>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Loại khách</label>
            <select class="form-select form-select-lg" name="" id="loaiKhach">
              <option value="vip">Khách VIP</option>
              <option value="vanglai">Vãng Lai</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Nhập số người</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="soNguoi"
              aria-describedby="helpId"
              placeholder=""
            />
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="" class="form-label">Tổng số tiền</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="tongSoTien"
              aria-describedby="helpId"
              placeholder=""
            />
            <div>
              <button class="btn btn-dark" id="tinhTien">
                Tính tổng số tiền
              </button>
              <div
                class="mt-3 bg-danger bg-opacity-50 text-white p-3"
                id="ketQua"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
